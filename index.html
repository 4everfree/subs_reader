<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Grid-Aligned SRT Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --border-color: #cbd5e0;
            --time-bg: #f8f9fa;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #edf2f7; padding: 20px; margin: 0; }

        .top-bar {
            background: white; padding: 20px; border-radius: 12px;
            display: flex; gap: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); align-items: flex-end;
        }

        /* Контейнер таблицы */
        .grid-editor {
            display: grid;
            grid-template-columns: 220px 1fr 1fr; /* Фиксированная ширина для времени, остальное поровну */
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .col-header {
            background: #2d3748; color: white; padding: 15px;
            font-weight: bold; text-align: center; border-bottom: 2px solid #1a202c;
        }

        /* Списки (колонки) */
        .column-list {
            display: flex; flex-direction: column;
            min-height: 500px; background: white;
        }

        /* Каждая ячейка */
        .cell {
            border-bottom: 1px solid #e2e8f0;
            padding: 10px;
            min-height: 80px; /* Гарантирует выравнивание, если текста мало */
            display: flex;
            align-items: flex-start;
            gap: 8px;
            background: white;
            transition: background 0.2s;
        }
        .cell:hover { background: #f7fafc; }

        /* Специальный стиль для колонки времени */
        #list-time .cell { background: var(--time-bg); border-right: 1px solid var(--border-color); }
        #list-sub1 .cell { border-right: 1px solid var(--border-color); }

        .handle { cursor: grab; color: #a0aec0; font-size: 20px; padding-top: 2px; }
        .content {
            flex: 1; outline: none; font-size: 14px; line-height: 1.5;
            white-space: pre-wrap; word-break: break-word;
        }

        .btn-del {
            border: none; background: none; color: #cbd5e0; cursor: pointer;
            font-size: 14px; padding: 5px;
        }
        .btn-del:hover { color: #e53e3e; }

        .sortable-ghost { opacity: 0.3; background: #ebf8ff !important; }

        button.btn-main {
            background: #4a5568; color: white; border: none; padding: 10px 20px;
            border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        button.btn-save { background: #38a169; }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="flex:1">
        <label style="font-size:12px; font-weight:bold; display:block">Файлы (SRT)</label>
        <input type="file" id="file1">
        <input type="file" id="file2">
    </div>
    <button class="btn-main" onclick="loadFiles()">Загрузить</button>
    <button class="btn-main btn-save" onclick="exportSRT()">Сохранить результат</button>
</div>

<div class="grid-editor">
    <div class="col-header">Таймкоды</div>
    <div class="col-header">Субтитр 1</div>
    <div class="col-header">Субтитр 2</div>

    <div id="list-time" class="column-list"></div>
    <div id="list-sub1" class="column-list"></div>
    <div id="list-sub2" class="column-list"></div>
</div>

<script>
    // Настройка независимого перемещения для каждой колонки
    const config = {
        animation: 150,
        handle: '.handle',
        ghostClass: 'sortable-ghost',
        // Мы НЕ используем 'group', чтобы ячейки нельзя было перетащить в чужую колонку
    };

    Sortable.create(document.getElementById('list-time'), config);
    Sortable.create(document.getElementById('list-sub1'), config);
    Sortable.create(document.getElementById('list-sub2'), config);

    function parseSRT(data) {
        const cleanData = data.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
        const regex = /(\d+)\n(\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\d+\n\d{2}:\d{2}:\d{2},\d{3} -->|\n\s*$|$)/g;
        const results = [];
        let match;
        while ((match = regex.exec(cleanData)) !== null) {
            results.push({ time: match[2].trim(), text: match[3].trim() });
        }
        return results;
    }

    async function loadFiles() {
        const f1 = document.getElementById('file1').files[0];
        const f2 = document.getElementById('file2').files[0];
        if (!f1) return alert("Загрузите хотя бы один файл");

        const t1 = await f1.text();
        const subs1 = parseSRT(t1);
        let subs2 = f2 ? parseSRT(await f2.text()) : [];

        const cT = document.getElementById('list-time');
        const c1 = document.getElementById('list-sub1');
        const c2 = document.getElementById('list-sub2');

        cT.innerHTML = c1.innerHTML = c2.innerHTML = '';

        // Если файл один и содержит разделитель ---
        const combined = subs1.some(s => s.text.includes('---'));

        const maxRows = Math.max(subs1.length, subs2.length);

        for(let i = 0; i < maxRows; i++) {
            if (combined && !f2) {
                const parts = subs1[i].text.split('---');
                cT.appendChild(createCell(subs1[i].time));
                c1.appendChild(createCell(parts[0] ? parts[0].trim() : ""));
                c2.appendChild(createCell(parts[1] ? parts[1].trim() : ""));
            } else {
                cT.appendChild(createCell(subs1[i] ? subs1[i].time : "00:00:00,000 --> 00:00:00,000"));
                c1.appendChild(createCell(subs1[i] ? subs1[i].text : ""));
                c2.appendChild(createCell(subs2[i] ? subs2[i].text : ""));
            }
        }
    }

    function createCell(content) {
        const div = document.createElement('div');
        div.className = 'cell';
        div.innerHTML = `
            <span class="handle">⠿</span>
            <div class="content" contenteditable="true">${content}</div>
            <button class="btn-del" onclick="this.parentElement.remove()">✕</button>
        `;
        return div;
    }

    function exportSRT() {
        const t = document.querySelectorAll('#list-time .content');
        const s1 = document.querySelectorAll('#list-sub1 .content');
        const s2 = document.querySelectorAll('#list-sub2 .content');

        const max = Math.max(t.length, s1.length, s2.length);
        let out = "";

        for (let i = 0; i < max; i++) {
            const time = t[i] ? t[i].innerText.trim() : "00:00:00,000 --> 00:00:00,000";
            const txt1 = s1[i] ? s1[i].innerText.trim() : "";
            const txt2 = s2[i] ? s2[i].innerText.trim() : "";
            out += `${i+1}\n${time}\n${txt1}\n---\n${txt2}\n\n`;
        }

        const blob = new Blob([out], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "aligned_subtitles.srt";
        a.click();
    }
</script>
</body>
</html>
