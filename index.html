<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ultimate SRT Editor with Global & Local Blur</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --border-color: #cbd5e0;
            --time-bg: #f8f9fa;
            --header-bg: #2d3748;
            --accent: #4299e1;
            --blur-value: 6px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #edf2f7; padding: 20px; margin: 0; }

        /* --- –°–¢–ò–õ–ò –†–ê–ó–ú–´–¢–ò–Ø --- */
        /* –†–∞–∑–º—ã—Ç–∏–µ –¥–ª—è –≤—Å–µ–π –∫–æ–ª–æ–Ω–∫–∏ */
        .column-list.global-blur .content { filter: blur(var(--blur-value)); }

        /* –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —è—á–µ–π–∫–∏ */
        .cell.force-blur .content { filter: blur(var(--blur-value)) !important; }

        /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–Ω—è—Ç–∏–µ —Ä–∞–∑–º—ã—Ç–∏—è (–ø—Ä–∏ –∫–ª–∏–∫–µ) */
        .cell.force-unblur .content { filter: blur(0) !important; }

        .content { transition: filter 0.3s ease; }

        /* –ò–∫–æ–Ω–∫–∞ –≥–ª–∞–∑–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ */
        .blur-toggle-btn {
            background: none; border: none; color: white; cursor: pointer;
            margin-left: 10px; font-size: 18px; vertical-align: middle;
            opacity: 0.7; transition: 0.2s;
        }
        .blur-toggle-btn:hover { opacity: 1; transform: scale(1.1); }
        .blur-toggle-btn.active { color: var(--accent); opacity: 1; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #format-menu {
            position: absolute; display: none; background: #2d3748; color: white;
            padding: 5px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000; gap: 5px;
        }
        #format-menu button {
            background: transparent; border: none; color: white; padding: 5px 10px;
            cursor: pointer; font-weight: bold; border-radius: 4px;
        }
        .top-bar {
            background: white; padding: 15px 20px; border-radius: 12px;
            display: flex; gap: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); align-items: center;
        }
        .grid-wrapper {
            display: grid; grid-template-columns: 200px 1fr 1fr;
            background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color);
        }
        .col-header { background: var(--header-bg); color: white; padding: 15px; font-weight: bold; text-align: center; position: relative; }
        .resizer { position: absolute; right: 0; top: 0; width: 5px; height: 100%; cursor: col-resize; z-index: 10; }
        .resizer:hover, .resizer.resizing { background: var(--accent); }
        .column-list { display: flex; flex-direction: column; min-height: 650px; background: white; border-right: 1px solid var(--border-color); transition: 0.3s; }
        .column-list.drag-over { background: #ebf8ff; }
        .cell { border-bottom: 1px solid #e2e8f0; padding: 10px; min-height: 70px; display: flex; align-items: flex-start; gap: 8px; cursor: pointer; }
        #list-time .cell { background: var(--time-bg); cursor: default; }
        .handle { cursor: grab; color: #a0aec0; font-size: 20px; }
        .content { flex: 1; outline: none; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
        .btn-del { border: none; background: none; color: #cbd5e0; cursor: pointer; font-size: 14px; }
        .btn-del:hover { color: #e53e3e; }
        .btn-main { background: #4a5568; color: white; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="format-menu">
    <button onclick="format('bold')">B</button>
    <button onclick="format('italic')">I</button>
    <button onclick="format('underline')">U</button>
</div>

<div class="top-bar">
    <div style="flex:1">
        <button class="btn-main" onclick="document.getElementById('hidden-file').click()">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã</button>
        <input type="file" id="hidden-file" multiple style="display:none" onchange="handleFileSelect(this.files)">
        <span style="font-size: 12px; color: #718096; margin-left: 10px;">–ö–ª–∏–∫ –ø–æ —è—á–µ–π–∫–µ: Blur ON/OFF. –ò–∫–æ–Ω–∫–∞ –≥–ª–∞–∑–∞: Blur –≤—Å–µ–π –∫–æ–ª–æ–Ω–∫–∏.</span>
    </div>
    <button class="btn-main" style="background:#38a169" onclick="exportSRT()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
</div>

<div class="grid-wrapper" id="mainGrid">
    <div class="col-header">–¢–∞–π–º–∫–æ–¥—ã <div class="resizer"></div></div>

    <div class="col-header">
        –°—É–±—Ç–∏—Ç—Ä 1
        <button class="blur-toggle-btn" onclick="toggleColumnBlur('list-sub1', this)" title="–ó–∞–±–ª—é—Ä–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É">üëÅ</button>
        <div class="resizer"></div>
    </div>

    <div class="col-header">
        –°—É–±—Ç–∏—Ç—Ä 2
        <button class="blur-toggle-btn" onclick="toggleColumnBlur('list-sub2', this)" title="–ó–∞–±–ª—é—Ä–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É">üëÅ</button>
    </div>

    <div id="list-time" class="column-list"></div>
    <div id="list-sub1" class="column-list"></div>
    <div id="list-sub2" class="column-list"></div>
</div>

<script>
    // --- –õ–û–ì–ò–ö–ê –ë–õ–Æ–†–ê ---

    // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è –∫–æ–ª–æ–Ω–∫–∏
    function toggleColumnBlur(colId, btn) {
        const col = document.getElementById(colId);
        col.classList.toggle('global-blur');
        btn.classList.toggle('active');
        // –ü—Ä–∏ –≤–∫–ª—é—á–µ–Ω–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –±–ª—é—Ä–∞ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä—É—á–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —è—á–µ–µ–∫
        col.querySelectorAll('.cell').forEach(cell => {
            cell.classList.remove('force-blur', 'force-unblur');
        });
    }

    // –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è —è—á–µ–π–∫–∏
    function toggleCellBlur(cell) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –≤—ã–¥–µ–ª–µ–Ω –ª–∏ —Ç–µ–∫—Å—Ç (—á—Ç–æ–±—ã –Ω–µ –±–ª—é—Ä–∏—Ç—å –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        if (window.getSelection().toString().length > 0) return;

        const col = cell.parentElement;
        if (col.classList.contains('global-blur')) {
            // –ï—Å–ª–∏ –∫–æ–ª–æ–Ω–∫–∞ –≤ –±–ª—é—Ä–µ, –∫–ª–∏–∫ –¥–µ–ª–∞–µ—Ç —è—á–µ–π–∫—É –ß–ï–¢–ö–û–ô
            cell.classList.toggle('force-unblur');
            cell.classList.remove('force-blur');
        } else {
            // –ï—Å–ª–∏ –∫–æ–ª–æ–Ω–∫–∞ —á–∏—Å—Ç–∞—è, –∫–ª–∏–∫ –¥–µ–ª–∞–µ—Ç —è—á–µ–π–∫—É –†–ê–ó–ú–´–¢–û–ô
            cell.classList.toggle('force-blur');
            cell.classList.remove('force-unblur');
        }
    }

    // --- –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï ---
    function format(cmd) { document.execCommand(cmd, false, null); }
    const menu = document.getElementById('format-menu');
    document.addEventListener('selectionchange', () => {
        const sel = window.getSelection();
        if (sel.toString().length > 0 && sel.anchorNode.parentElement.closest('.content')) {
            const rect = sel.getRangeAt(0).getBoundingClientRect();
            menu.style.display = 'flex';
            menu.style.left = `${rect.left + (rect.width/2) - (menu.offsetWidth/2)}px`;
            menu.style.top = `${rect.top + window.scrollY - 40}px`;
        } else { menu.style.display = 'none'; }
    });

    // --- –°–û–ó–î–ê–ù–ò–ï –Ø–ß–ï–ô–ö–ò ---
    function createCell(content) {
        const div = document.createElement('div');
        div.className = 'cell';
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –±–ª—é—Ä–∞
        div.onclick = function(e) {
            if (e.target.classList.contains('content') || e.target === div) {
                toggleCellBlur(div);
            }
        };
        div.innerHTML = `
            <span class="handle">‚†ø</span>
            <div class="content" contenteditable="true" spellcheck="false">${content}</div>
            <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
        `;
        return div;
    }

    // --- DRAG & DROP –§–ê–ô–õ–û–í ---
    const columns = document.querySelectorAll('.column-list');
    columns.forEach(col => {
        col.addEventListener('dragover', e => { e.preventDefault(); col.classList.add('drag-over'); });
        col.addEventListener('dragleave', () => col.classList.remove('drag-over'));
        col.addEventListener('drop', async e => {
            e.preventDefault(); col.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                const text = await e.dataTransfer.files[0].text();
                const subs = parseSRT(text);
                if (subs.some(s => s.text.includes('---'))) fillAll(subs);
                else fillSingle(subs, col.id);
            }
        });
    });

    function fillSingle(subs, id) {
        const c = document.getElementById(id); c.innerHTML = '';
        subs.forEach(s => c.appendChild(createCell(id === 'list-time' ? s.time : s.text)));
    }

    function fillAll(subs) {
        const cT = document.getElementById('list-time'), c1 = document.getElementById('list-sub1'), c2 = document.getElementById('list-sub2');
        cT.innerHTML = c1.innerHTML = c2.innerHTML = '';
        subs.forEach(s => {
            const parts = s.text.split('---');
            cT.appendChild(createCell(s.time));
            c1.appendChild(createCell(parts[0]?.trim() || ""));
            c2.appendChild(createCell(parts[1]?.trim() || ""));
        });
    }

    function parseSRT(data) {
        const cleanData = data.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
        const regex = /(\d+)\n(\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\d+\n\d{2}:\d{2}:\d{2},\d{3} -->|\n\s*$|$)/g;
        const res = []; let m;
        while ((m = regex.exec(cleanData)) !== null) res.push({ time: m[2].trim(), text: m[3].trim() });
        return res;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∏–±–ª–∏–æ—Ç–µ–∫
    columns.forEach(col => Sortable.create(col, { animation: 150, handle: '.handle', ghostClass: 'sortable-ghost' }));

    // Resize logic
    const grid = document.getElementById('mainGrid');
    document.querySelectorAll('.resizer').forEach((resizer, idx) => {
        resizer.addEventListener('mousedown', e => {
            const startX = e.pageX; const widths = window.getComputedStyle(grid).gridTemplateColumns.split(' ').map(w => parseFloat(w));
            const onMove = e => {
                const delta = e.pageX - startX; const newW = [...widths]; newW[idx] += delta;
                grid.style.gridTemplateColumns = newW.map((w, i) => i === 2 ? '1fr' : `${w}px`).join(' ');
            };
            const onUp = () => { document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp); };
            document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onUp);
        });
    });

    function exportSRT() {
        const t = document.querySelectorAll('#list-time .content'), s1 = document.querySelectorAll('#list-sub1 .content'), s2 = document.querySelectorAll('#list-sub2 .content');
        const max = Math.max(t.length, s1.length, s2.length); let out = "";
        for (let i = 0; i < max; i++) {
            out += `${i+1}\n${t[i]?.innerText.trim() || "00:00:00,000 --> 00:00:00,000"}\n${s1[i]?.innerHTML.trim()}\n---\n${s2[i]?.innerHTML.trim()}\n\n`;
        }
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([out], {type:'text/plain'})); a.download = "project.srt"; a.click();
    }
</script>
</body>
</html>
