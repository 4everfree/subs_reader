<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop SRT Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --border-color: #cbd5e0;
            --time-bg: #f8f9fa;
            --header-bg: #2d3748;
            --drop-zone-bg: #ebf8ff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #edf2f7; padding: 20px; margin: 0; }

        .top-bar {
            background: white; padding: 15px 20px; border-radius: 12px;
            display: flex; gap: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); align-items: center;
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .col-header {
            background: var(--header-bg);
            color: white; padding: 15px;
            font-weight: bold; text-align: center;
            position: relative; user-select: none;
        }

        .resizer {
            position: absolute; right: 0; top: 0; width: 5px; height: 100%;
            cursor: col-resize; z-index: 10;
        }
        .resizer:hover, .resizer.resizing { background: #4299e1; }

        /* Стили колонок как Drop-зон */
        .column-list {
            display: flex; flex-direction: column;
            min-height: 650px; background: white;
            border-right: 1px solid var(--border-color);
            transition: background 0.3s ease;
            position: relative;
        }
        .column-list:last-child { border-right: none; }
        .column-list.drag-over { background: var(--drop-zone-bg) !important; outline: 2px dashed #4299e1; outline-offset: -4px; }

        .cell {
            border-bottom: 1px solid #e2e8f0; padding: 10px;
            min-height: 70px; display: flex; align-items: flex-start; gap: 8px;
            background: white;
        }
        #list-time .cell { background: var(--time-bg); }

        .handle { cursor: grab; color: #a0aec0; font-size: 20px; }
        .content { flex: 1; outline: none; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }

        .btn-del { border: none; background: none; color: #cbd5e0; cursor: pointer; font-size: 14px; }
        .btn-del:hover { color: #e53e3e; }

        button.btn-main {
            background: #4a5568; color: white; border: none; padding: 10px 24px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        button.btn-save { background: #38a169; }

        .hint { font-size: 12px; color: #718096; margin-top: 5px; }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="flex:1">
        <button class="btn-main" onclick="document.getElementById('hidden-file').click()">Выбрать файл(ы)</button>
        <input type="file" id="hidden-file" multiple style="display:none" onchange="handleFileSelect(this.files)">
        <span class="hint"> Можно перетащить файлы прямо на колонки ниже ⬇</span>
    </div>
    <button class="btn-main btn-save" onclick="exportSRT()">Сохранить результат</button>
</div>

<div class="grid-wrapper" id="mainGrid">
    <div class="col-header">Таймкоды <div class="resizer"></div></div>
    <div class="col-header">Субтитр 1 <div class="resizer"></div></div>
    <div class="col-header">Субтитр 2</div>

    <div id="list-time" class="column-list" data-type="time"></div>
    <div id="list-sub1" class="column-list" data-type="sub1"></div>
    <div id="list-sub2" class="column-list" data-type="sub2"></div>
</div>

<script>
    // --- DRAG & DROP НА КОЛОНКИ ---
    const columns = document.querySelectorAll('.column-list');

    columns.forEach(col => {
        col.addEventListener('dragover', (e) => {
            e.preventDefault();
            col.classList.add('drag-over');
        });

        col.addEventListener('dragleave', () => {
            col.classList.remove('drag-over');
        });

        col.addEventListener('drop', async (e) => {
            e.preventDefault();
            col.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processDroppedFile(files[0], col.id);
            }
        });
    });

    async function processDroppedFile(file, targetColId) {
        const text = await file.text();
        const subs = parseSRT(text);
        const isCombined = subs.some(s => s.text.includes('---'));

        if (isCombined) {
            // Если это комбинированный файл, заполняем всё сразу независимо от колонки
            fillAllColumns(subs);
        } else {
            // Если обычный файл, заполняем только целевую колонку
            fillSingleColumn(subs, targetColId);
        }
    }

    function fillSingleColumn(subs, colId) {
        const container = document.getElementById(colId);
        container.innerHTML = '';
        subs.forEach(s => {
            // Если сбросили в колонку времени - берем время, иначе текст
            const content = (colId === 'list-time') ? s.time : s.text;
            container.appendChild(createCell(content));
        });
    }

    function fillAllColumns(subs) {
        const cT = document.getElementById('list-time');
        const c1 = document.getElementById('list-sub1');
        const c2 = document.getElementById('list-sub2');
        cT.innerHTML = c1.innerHTML = c2.innerHTML = '';

        subs.forEach(s => {
            const parts = s.text.split('---');
            cT.appendChild(createCell(s.time));
            c1.appendChild(createCell(parts[0]?.trim() || ""));
            c2.appendChild(createCell(parts[1]?.trim() || ""));
        });
    }

    // --- ОСТАЛЬНАЯ ЛОГИКА (Парсинг, Sortable, Resize) ---

    function parseSRT(data) {
        const cleanData = data.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
        const regex = /(\d+)\n(\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\d+\n\d{2}:\d{2}:\d{2},\d{3} -->|\n\s*$|$)/g;
        const results = [];
        let match;
        while ((match = regex.exec(cleanData)) !== null) {
            results.push({ time: match[2].trim(), text: match[3].trim() });
        }
        return results;
    }

    function createCell(content) {
        const div = document.createElement('div');
        div.className = 'cell';
        div.innerHTML = `
            <span class="handle">⠿</span>
            <div class="content" contenteditable="true">${content}</div>
            <button class="btn-del" onclick="this.parentElement.remove()">✕</button>
        `;
        return div;
    }

    // Sortable
    const sortParams = { animation: 150, handle: '.handle', ghostClass: 'sortable-ghost' };
    columns.forEach(col => Sortable.create(col, sortParams));

    // Resizer logic
    const grid = document.getElementById('mainGrid');
    document.querySelectorAll('.resizer').forEach((resizer, index) => {
        resizer.addEventListener('mousedown', (e) => {
            const startX = e.pageX;
            const startWidth = grid.getClientRects()[0].width;
            const colWidths = window.getComputedStyle(grid).gridTemplateColumns.split(' ').map(w => parseFloat(w));

            const onMouseMove = (e) => {
                const delta = e.pageX - startX;
                const newWidths = [...colWidths];
                newWidths[index] += delta;
                grid.style.gridTemplateColumns = newWidths.map((w, i) => i === 2 ? '1fr' : `${w}px`).join(' ');
            };
            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    });

    function exportSRT() {
        const t = document.querySelectorAll('#list-time .content');
        const s1 = document.querySelectorAll('#list-sub1 .content');
        const s2 = document.querySelectorAll('#list-sub2 .content');
        const max = Math.max(t.length, s1.length, s2.length);
        let out = "";
        for (let i = 0; i < max; i++) {
            out += `${i+1}\n${t[i]?.innerText.trim() || "00:00:00,000 --> 00:00:00,000"}\n${s1[i]?.innerText.trim() || ""}\n---\n${s2[i]?.innerText.trim() || ""}\n\n`;
        }
        const blob = new Blob([out], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "project.srt";
        a.click();
    }
</script>
</body>
</html>
