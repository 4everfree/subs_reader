<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Safe Blur SRT Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --border-color: #cbd5e0;
            --time-bg: #f8f9fa;
            --header-bg: #2d3748;
            --accent: #4299e1;
            --blur-val: 8px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #edf2f7; padding: 20px; margin: 0; }

        /* --- –°–û–°–¢–û–Ø–ù–ò–Ø –ë–õ–Æ–†–ê --- */
        .column-list.global-blur .content { filter: blur(var(--blur-val)); }
        .cell.force-blur .content { filter: blur(var(--blur-val)) !important; }
        .cell.force-unblur .content { filter: blur(0) !important; }

        /* –í–∏–∑—É–∞–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–æ–≥–æ, —á—Ç–æ —è—á–µ–π–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –¥–ª—è –ø—Ä–∞–≤–∫–∏ */
        .content[contenteditable="false"] { cursor: pointer; user-select: none; }
        .content[contenteditable="true"] { cursor: text; user-select: text; }

        .content { transition: filter 0.2s ease; }

        /* –û—Å—Ç–∞–ª—å–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .blur-toggle-btn { background: none; border: none; color: white; cursor: pointer; margin-left: 10px; font-size: 18px; transition: 0.2s; }
        .blur-toggle-btn.active { color: var(--accent); }
        #format-menu { position: absolute; display: none; background: #2d3748; color: white; padding: 5px; border-radius: 6px; z-index: 1000; display: flex; gap: 5px; }
        #format-menu button { background: transparent; border: none; color: white; padding: 5px 10px; cursor: pointer; font-weight: bold; }
        .top-bar { background: white; padding: 15px 20px; border-radius: 12px; display: flex; gap: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); align-items: center; }
        .grid-wrapper { display: grid; grid-template-columns: 200px 1fr 1fr; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color); }
        .col-header { background: var(--header-bg); color: white; padding: 15px; font-weight: bold; text-align: center; position: relative; }
        .resizer { position: absolute; right: 0; top: 0; width: 5px; height: 100%; cursor: col-resize; z-index: 10; }
        .resizer:hover { background: var(--accent); }
        .column-list { display: flex; flex-direction: column; min-height: 650px; background: white; border-right: 1px solid var(--border-color); }
        .cell { border-bottom: 1px solid #e2e8f0; padding: 10px; min-height: 70px; display: flex; align-items: flex-start; gap: 8px; }
        #list-time .cell { background: var(--time-bg); }
        .handle { cursor: grab; color: #a0aec0; font-size: 20px; }
        .content { flex: 1; outline: none; font-size: 14px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
        .btn-del { border: none; background: none; color: #cbd5e0; cursor: pointer; font-size: 14px; }
        .btn-del:hover { color: #e53e3e; }
        .btn-main { background: #4a5568; color: white; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="format-menu" style="display: none;">
    <button onclick="format('bold')">B</button>
    <button onclick="format('italic')">I</button>
    <button onclick="format('underline')">U</button>
</div>

<div class="top-bar">
    <div style="flex:1">
        <button class="btn-main" onclick="document.getElementById('hidden-file').click()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª—ã</button>
        <input type="file" id="hidden-file" multiple style="display:none" onchange="handleFileSelect(this.files)">
        <span style="font-size: 12px; color: #718096; margin-left: 10px;">–†–∞–∑–º—ã—Ç—ã–π —Ç–µ–∫—Å—Ç –Ω–µ–ª—å–∑—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å. –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å/–∑–∞–∫—Ä—ã—Ç—å.</span>
    </div>
    <button class="btn-main" style="background:#38a169" onclick="exportSRT()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
</div>

<div class="grid-wrapper" id="mainGrid">
    <div class="col-header">–¢–∞–π–º–∫–æ–¥—ã <div class="resizer"></div></div>
    <div class="col-header">–°—É–±—Ç–∏—Ç—Ä 1 <button class="blur-toggle-btn" onclick="toggleColumnBlur('list-sub1', this)">üëÅ</button><div class="resizer"></div></div>
    <div class="col-header">–°—É–±—Ç–∏—Ç—Ä 2 <button class="blur-toggle-btn" onclick="toggleColumnBlur('list-sub2', this)">üëÅ</button></div>

    <div id="list-time" class="column-list"></div>
    <div id="list-sub1" class="column-list"></div>
    <div id="list-sub2" class="column-list"></div>
</div>

<script>
    // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ë–õ–Æ–†–û–ú –ò –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï–ú ---

    function updateCellState(cell) {
        const content = cell.querySelector('.content');
        const col = cell.parentElement;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Ç–æ–≥–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–∞–∑–º—ã—Ç–∏—è
        const isGloballyBlurred = col.classList.contains('global-blur');
        const hasForceBlur = cell.classList.contains('force-blur');
        const hasForceUnblur = cell.classList.contains('force-unblur');

        const isActuallyBlurred = (isGloballyBlurred && !hasForceUnblur) || hasForceBlur;

        // –ï—Å–ª–∏ –∑–∞–±–ª—é—Ä–µ–Ω–æ ‚Äî –≤—ã–∫–ª—é—á–∞–µ–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –≤–∫–ª—é—á–∞–µ–º
        if (isActuallyBlurred) {
            content.setAttribute('contenteditable', 'false');
            content.blur(); // –£–±–∏—Ä–∞–µ–º —Ñ–æ–∫—É—Å, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
        } else {
            content.setAttribute('contenteditable', 'true');
        }
    }

    function toggleCellBlur(cell) {
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —á—Ç–æ-—Ç–æ –≤—ã–¥–µ–ª—è–µ—Ç, –Ω–µ –±–ª—é—Ä–∏–º
        if (window.getSelection().toString().length > 0) return;

        const col = cell.parentElement;
        if (col.classList.contains('global-blur')) {
            cell.classList.toggle('force-unblur');
            cell.classList.remove('force-blur');
        } else {
            cell.classList.toggle('force-blur');
            cell.classList.remove('force-unblur');
        }

        updateCellState(cell);

        // –ï—Å–ª–∏ –º—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ –æ—Ç–∫—Ä—ã–ª–∏ —Ç–µ–∫—Å—Ç ‚Äî —Å—Ç–∞–≤–∏–º —Ñ–æ–∫—É—Å –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        const content = cell.querySelector('.content');
        if (content.getAttribute('contenteditable') === 'true') {
            setTimeout(() => content.focus(), 50);
        }
    }

    function toggleColumnBlur(colId, btn) {
        const col = document.getElementById(colId);
        col.classList.toggle('global-blur');
        btn.classList.toggle('active');

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤—Å–µ—Ö —è—á–µ–µ–∫ –≤ –∫–æ–ª–æ–Ω–∫–µ
        col.querySelectorAll('.cell').forEach(cell => {
            cell.classList.remove('force-blur', 'force-unblur');
            updateCellState(cell);
        });
    }

    // --- –°–û–ó–î–ê–ù–ò–ï –Ø–ß–ï–ô–ö–ò ---
    function createCell(contentStr, isTime = false) {
        const div = document.createElement('div');
        div.className = 'cell';

        const isEditable = !isTime; // –¢–∞–π–º–∫–æ–¥—ã –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –≤—Å–µ–≥–¥–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º—ã–º–∏ –∏–ª–∏ –ø–æ –∫–ª–∏–∫—É

        div.innerHTML = `
            <span class="handle">‚†ø</span>
            <div class="content" spellcheck="false">${contentStr}</div>
            <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
        `;

        const contentDiv = div.querySelector('.content');

        if (!isTime) {
            div.onclick = (e) => {
                // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Å–∞–º–æ–π —è—á–µ–π–∫–µ –∏–ª–∏ –ø–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É, –∫–æ—Ç–æ—Ä—ã–π —Å–µ–π—á–∞—Å –ù–ï —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ—Ç—Å—è
                if (contentDiv.getAttribute('contenteditable') === 'false' || e.target === div) {
                    toggleCellBlur(div);
                }
            };
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–Ω—É–∂–µ–Ω –ª–∏ –±–ª—é—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ)
            setTimeout(() => updateCellState(div), 0);
        } else {
            contentDiv.setAttribute('contenteditable', 'true');
        }

        return div;
    }

    // --- –ü–ê–†–°–ò–ù–ì –ò –§–£–ù–ö–¶–ò–ò ---
    function format(cmd) { document.execCommand(cmd, false, null); }

    document.addEventListener('selectionchange', () => {
        const sel = window.getSelection();
        const menu = document.getElementById('format-menu');
        if (sel.toString().length > 0 && sel.anchorNode.parentElement.closest('.content[contenteditable="true"]')) {
            const rect = sel.getRangeAt(0).getBoundingClientRect();
            menu.style.display = 'flex';
            menu.style.left = `${rect.left + (rect.width/2) - (menu.offsetWidth/2)}px`;
            menu.style.top = `${rect.top + window.scrollY - 45}px`;
        } else {
            menu.style.display = 'none';
        }
    });

    async function handleFileSelect(files) {
        if (!files[0]) return;
        const text = await files[0].text();
        const subs = parseSRT(text);
        if (subs.some(s => s.text.includes('---'))) fillAll(subs);
        else fillSingle(subs, 'list-sub1');
    }

    function fillSingle(subs, id) {
        const c = document.getElementById(id); c.innerHTML = '';
        subs.forEach(s => c.appendChild(createCell(id === 'list-time' ? s.time : s.text, id === 'list-time')));
    }

    function fillAll(subs) {
        const cT = document.getElementById('list-time'), c1 = document.getElementById('list-sub1'), c2 = document.getElementById('list-sub2');
        cT.innerHTML = c1.innerHTML = c2.innerHTML = '';
        subs.forEach(s => {
            const parts = s.text.split('---');
            cT.appendChild(createCell(s.time, true));
            c1.appendChild(createCell(parts[0]?.trim() || ""));
            c2.appendChild(createCell(parts[1]?.trim() || ""));
        });
    }

    function parseSRT(data) {
        const cleanData = data.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n');
        const regex = /(\d+)\n(\d{2}:\d{2}:\d{2},\d{3} --> \d{2}:\d{2}:\d{2},\d{3})\n([\s\S]*?)(?=\n\d+\n\d{2}:\d{2}:\d{2},\d{3} -->|\n\s*$|$)/g;
        const res = []; let m;
        while ((m = regex.exec(cleanData)) !== null) res.push({ time: m[2].trim(), text: m[3].trim() });
        return res;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Drag&Drop –∏ Resize
    document.querySelectorAll('.column-list').forEach(col => {
        Sortable.create(col, { animation: 150, handle: '.handle', ghostClass: 'sortable-ghost' });
        col.addEventListener('dragover', e => e.preventDefault());
        col.addEventListener('drop', async e => {
            e.preventDefault();
            const text = await e.dataTransfer.files[0].text();
            const subs = parseSRT(text);
            if (subs.some(s => s.text.includes('---'))) fillAll(subs);
            else fillSingle(subs, col.id);
        });
    });

    const grid = document.getElementById('mainGrid');
    document.querySelectorAll('.resizer').forEach((resizer, idx) => {
        resizer.addEventListener('mousedown', e => {
            const startX = e.pageX; const widths = window.getComputedStyle(grid).gridTemplateColumns.split(' ').map(w => parseFloat(w));
            const onMove = e => {
                const delta = e.pageX - startX; const newW = [...widths]; newW[idx] += delta;
                grid.style.gridTemplateColumns = newW.map((w, i) => i === 2 ? '1fr' : `${w}px`).join(' ');
            };
            const onUp = () => { document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp); };
            document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onUp);
        });
    });

    function exportSRT() {
        const t = document.querySelectorAll('#list-time .content'), s1 = document.querySelectorAll('#list-sub1 .content'), s2 = document.querySelectorAll('#list-sub2 .content');
        const max = Math.max(t.length, s1.length, s2.length); let out = "";
        for (let i = 0; i < max; i++) {
            out += `${i+1}\n${t[i]?.innerText.trim() || "00:00:00,000 --> 00:00:00,000"}\n${s1[i]?.innerHTML.trim()}\n---\n${s2[i]?.innerHTML.trim()}\n\n`;
        }
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([out], {type:'text/plain'})); a.download = "safe_project.srt"; a.click();
    }
</script>
</body>
</html>
